name: Deploy Doxygen docs to GH pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  repository-projects: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  get-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.src }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'src/**/*.{c,h}'
              - Doxyfile
  build:
    if: needs.get-changes.outputs.changed == 'true'
    needs: get-changes
    runs-on: ubuntu-latest
    steps:
      - name: Install graphviz
        run: sudo apt-get install graphviz -y
        shell: bash
      # FIXME build to artifact rather than gh branch
      - uses: DenverCoder1/doxygen-github-pages-action@v1.1.0
        id: deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  # Single deploy job since we're just deploying
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # FIXME use artifacts
          ref: gh-pages
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
